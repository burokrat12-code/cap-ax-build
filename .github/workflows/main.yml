name: Build cAP ax Firmware
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt update && sudo apt install -y build-essential libncurses5-dev libssl-dev zlib1g-dev gawk wget git gettext python3 rsync unzip

      - name: Download ImageBuilder
        run: |
          # Ищем актуальную ссылку на сервере ImmortalWrt через их индекс
          DOWNLOAD_URL=$(wget -qO- https://downloads.immortalwrt.org/releases/23.05.4/targets/ipq60xx/generic/ | grep -oE 'immortalwrt-imagebuilder-[0-9a-z.-]+ipq60xx-generic\.Linux-x86_64\.tar\.xz' | head -n 1)
          echo "Found: $DOWNLOAD_URL"
          wget "https://downloads.immortalwrt.org/releases/23.05.4/targets/ipq60xx/generic/$DOWNLOAD_URL"
          tar -xJf *.tar.xz
          mv immortalwrt-imagebuilder-* ib

      - name: Build Firmware
        run: |
          cd ib
          # Сборка под твой cAP ax
          make image PROFILE=mikrotik_cap-ax PACKAGES="luci luci-ssl luci-proto-modemmanager luci-app-modemmanager modemmanager kmod-usb-net-cdc-mbim kmod-usb-net-qmi-wwan kmod-usb-serial-quectel ath11k-firmware-ipq6018"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_cAP_ax
          path: ib/bin/targets/ipq60xx/generic/*
